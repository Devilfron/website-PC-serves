<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PC serves</title>
</head>
<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="PC serves">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>  
                <button type="button" class="button header__button">Оставить заявку</button>          
            </div>
            <!-- header__menu -->
        </div>
        <!-- /.header__wrap -->
    </header>

    <main class="main">
        <section class="main__display">
            <div class="container">
                <h1 class="main display__header">Собираем игровой ПК
                под ваш бюджет</h1>
                <!-- /.main display__header -->
                 <div class="timer main-display__timer">
                    <div class="timer__item">
                        <div class="timer__counter">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <!-- /.timer__item -->   
                    <div class="timer__item">
                        <div class="timer__counter">18</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <!-- /.timer__item -->
                    <div class="timer__item">
                        <div class="timer__counter">18ё</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <!-- /.timer__item -->
                    <div class="timer__item">
                        <div class="timer__counter">18</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                    <!-- /.timer__item -->
                 </div>
                 <!-- /.timer main-display__timer -->
                 <button class="button">Оставить заявку</button> 
            </div>
            <!-- /.container -->
             <div class="main-display__background">
                <img src="img/main-screen__bgc.jpg" alt="">
             </div>
             <!-- /.main-display__background -->
        </section>
        <!-- /.main__display -->
    </main>
</body>

</html>
